<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/shop">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/contactus">Contact Us</li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/contactus" method="POST">
            <div class="form-control">
                <label for="username">Name</label>
                <input type="text" name="username" id="username">
                <label for="usermail">Email</label>
                <input type="email" name="usermail" id="usermail">
            </div>

            <button type="submit">Get Call</button>
        </form>
    </main>
</body>
</html>
